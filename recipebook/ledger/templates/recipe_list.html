{% extends 'base.html' %}

{% block title %}Recipe List{% endblock %}

{% block headingtext %}Recipe List{% endblock %}

{% block content %}
    {% if request.user.is_authenticated %}
        <a href="{% url 'recipe_add' %}">Add New Recipe</a>
    {% endif %}
    <ul>
        {% for recipe in recipes %}
            <li><a href="{{ recipe.get_absolute_url }}">{{ recipe.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
